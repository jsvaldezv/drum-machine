<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Machine</title>

	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<!-- MODAL WELCOME -->
	<div class="modalWelcome wow slideInLeft">
		<div class="modalCenter">
			<h2>Welcome to Drum Machine!</h2>
			<h3>Please, configure your drum machine</h3>
			<div class="modalCenter_Lets">Let's go!</div>
		</div>
	</div>
 
	<!-- TITLE -->
	<h1 class="drumTitle">Drum Machine</h1>

	<!-- PRESETS -->
	<div class="presets"></div>

	<!-- DRUM MACHINE -->
	<div class="drumContainer">

		<div type="Submit" class="playPause">
			<img src="./assets/icons/play.png" class="play show">
			<img src="./assets/icons/pause.png" class="pause hide">
			<div class="drumBPM">
				<h2 class="drumBPM-text">120</h2>
				<input type="range" min="60" max="300" value="120" class="drumBPM-slider" id="myRange">
			</div>
		</div>

		<div class="stepFollow">
			<div></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
			<div class="step"></div>
		</div>

	</div>

	<!-- USER NUM INSTRUMENTS VIEW -->
	<div class="drumUserInfo">
		<label>Number of instruments</label>
		<input type="number" id="numInstruments" name="numInstruments" required min="1" max="8" value="1">
		<div type="Submit" class="okNumInstruments">OK</div>
	</div>

	<!-- USER INSTRUMENTS CHOICE VIEW -->
	<div class="drumsUserChoice"></div>

	<script>  window.glob = [];  </script>
	<script>  window.instruments = [];  </script>
	<script src="./js/drumMachine.js" type="module"></script>
	<script src="./js/dsp.js" type="module"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
	
</body>
</html>
